monitor = DP-1, 1920x1080@180, 0x0, 1

$terminal = kitty
$fileManager = kitty --hold yazi
$menu = rofi -show drun
$browser = qutebrowser
$editor = nvim

exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = kdeconnect-indicator
exec-once = wl-paste --type text --watch cliphist store # clipboard
exec-once = wl-paste --type image --watch cliphist store
#exec-once = rm "$HOME/.cache/cliphist/db"

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

env = GDK_SCALE,1
env = GDK_BACKEND,wayland,x11,*
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 - (From the Qt documentation) enables automatic scaling, based on the monitorâ€™s pixel density
env = QT_QPA_PLATFORM,wayland;xcb - Tell Qt applications to use the Wayland backend, and fall back to x11 if Wayland is unavailable
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1 - Disables window decorations on Qt applications
env = QT_QPA_PLATFORMTHEME,qt5ct - Tells Qt based applications to pick your theme from qt5ct, use with Kvantum.

general {
    gaps_in = 1
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(00ff99ee) 
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = .98
    inactive_opacity = .9
    shadow {
        enabled = true
        range = 4
        render_power = 7
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default    
    animation = workspaces, 1, 5, wind
}

master {
    allow_small_split = true 
    mfact = 0.57 
}

### INPUT ###
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

### KEYBINDINGS ###
#occupied b n q m e w a s f d v p escape print h j k l y g 
#cli-apps yazi=y ani-cli yt btop nvim=n tgpt=g

$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod, return, exec, $terminal
bind = $mainMod, space, exec, $menu 
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, kitty --hold $editor
bind = $mainMod, Q, killactive,
bind = $mainMod, M , layoutmsg, addmaster
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = SUPER, F, fullscreen
bind = ALT, TAB, cyclenext,
bind = ALT, TAB, bringactivetotop,
bind = ALT, D, togglespecialworkspace
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER, Print, exec, grimblast save area
bind = SUPER, ESCAPE, exec, wlogout
#bind = Ctrl, ESCAPE, exec, kitty -e systemctl suspend

bind = $mainMod, Y, exec, kitty --class float --hold yazi 
windowrulev2 = float, class:float
windowrulev2 = size 900 550, class:float
windowrulev2 = opacity 0.85 0.75, class:float

bind = ALT, return, exec, $terminal --class floating
windowrulev2 = float, class:floating
windowrulev2 = size 900 550, class:floating
windowrulev2 = noblur, class:floating
windowrulev2 = opacity 0.85 0.75, class:floating

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

binde = $mainMod+Shift, L, moveactive, 30 0
binde = $mainMod+Shift, H, moveactive, -30 0
binde = $mainMod+Shift, K, moveactive, 0 -30
binde = $mainMod+Shift, J, moveactive, 0 30

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

